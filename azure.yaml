# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: quantx-data-builder
metadata:
  template: quantx-data-builder@0.0.1
requiredVersions:
  azd: ">= 1.17.0"
services:
  backend:
    project: ./src
    language: py
    # Please check docs/azure_container_apps.md for more information on how to deploy to Azure Container Apps
    host: containerapp
    docker:
      remoteBuild: true
    hooks:
      prebuild:
        windows:
          shell: pwsh
          run:  cd ../frontend;npm install;npm run build
          interactive: false
          continueOnError: false
        posix:
          shell: sh
          run:  cd ../frontend;npm install;npm run build
          interactive: false
          continueOnError: false
hooks:
    preprovision:
      posix:
        shell: sh
        run: ./scripts/auth_init.sh
        interactive: true
        continueOnError: false
    postprovision:
      posix:
        shell: sh
        run: ./scripts/auth_update.sh;./scripts/prepdocs.sh
        interactive: true
        continueOnError: false
